# =============================================================================
# GRAFANA DASHBOARD PROVISIONING
# =============================================================================
# Carga dashboards autom√°ticamente desde /var/lib/grafana/dashboards
# =============================================================================

apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: 'Monitoring Stack'
    folderUid: 'monitoring-stack'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
